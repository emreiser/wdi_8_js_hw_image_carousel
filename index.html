<!DOCTYPE html>
<html>
<head>
  <title>Image Carousel</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/main.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="carousel">
    <div id="carousel-example-generic" class="carousel slide">

      <button id='left'>left</button>
      <button id='right'>right</button>

      <!-- Wrapper for slides -->
      <div class="carousel-outer">
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <!-- Indicators -->


          <ul id="image-list">
            <li>
              <div class="item active" id="slide-0">
                <img src="./img/2013-11-30_1385848095.jpg" alt="Tropical 1">
                <div class="carousel-caption">
                  Water
                </div>
              </div>
            </li>

            <li>
              <div class="item" id="slide-1">
                <img src="./img/2013-11-18_1384799049.jpg" alt="Tropical 2">
                <div class="carousel-caption">
                  Palm trees
                </div>
              </div>
            </li>

            <li>
              <div class="item" id="slide-2">
                <img src="./img/2014-02-16_1392584086.jpg" alt="Tropical 2">
                <div class="carousel-caption">
                  Palm trees
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="left-icon"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="right-icon "></span>
      </a>
    </div>
  </div>
</body>
</html>
